<head>
  <title>idea_list</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me so good! 哈哈哈liuwei</button>
  <p>You've pressed the button {{counter}} times.</p>
  <ol>
    {{#each allIdeas}}
    <li>{{name}}: {{score}}</li>
    {{/each}}
  </ol>
</template>
